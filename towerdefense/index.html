<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minor Expo</title>
    <link REL="stylesheet" type="text/css" href="style.css">


</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="row" id="GLW">
                <div id=gold></div>
                <div id=lives></div>
                <div id=wave></div>
            </div>

            <div class="btn-group" data-toggle="buttons">

                <label class="btn btn-primary active btn-normal" for=normal>
                    <input type=radio name=tower checked id=normal> üî´ Normal 20$
                </label><br>

                <label class="btn btn-primary" for=poison>
                    <input type=radio name=tower id=poison> ‚ò¢Ô∏è Poison 35$
                </label><br>

                <label class="btn btn-primary" for=flamethrower>
                    <input type=radio name=tower id=flamethrower> üî• Flamethrower 40$
                </label><br>

                <label class="btn btn-primary" for=minigun>
                    <input type=radio name=tower id=minigun> üí• Minigun 30$
                </label><br>

                <label class="btn btn-primary" for=sniper>
                    <input type=radio name=tower id=sniper> üèπ Sniper 75$
                </label><br>

                <label class="btn btn-primary" for=shotgun>
                    <input type=radio name=tower id=shotgun> üí£ Shotgun 100$
                </label><br>

                <label class="btn btn-primary" for=slow>
                    <input type=radio name=tower id=slow> ‚úã Slow 35$
                </label><br>

                <label class="btn btn-info showrange" for=showrange>
                    <input type=checkbox id="showrange">Show range
                </label>

            </div>

        </div>

        <canvas id="canvas" width="1440" height="1080" onclick="placeTower();"></canvas>

        <div class="buttons">
            <div class="row">
                <div class="col-xs-12">

                    <button onclick="nextWave();" id=nextWaveBtn>PLAY</button>
                    <button onclick="specialAttack();" id=specialAttackBtn>SPECIAL</button>

                </div>
            </div>


            <div class="row">
                <div class="col-xs-12">

                    <code>SPECIAL ATTACK: </code>

                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active" for=wall>
                            <input type=radio name=attack id=wall checked>Bullet wall
                        </label>

                        <label class="btn btn-primary" for=spiral>
                            <input type=radio name=attack id=spiral> Spiral
                        </label>

                        <label class="btn btn-primary" for=sniperSkill>
                            <input type=radio name=attack id=sniperSkill>Sniper skill
                        </label>
                    </div>
                </div>
            </div>

            <div id=dialog>
                <div id=dialog-msg></div>
            </div>
        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>


</body>

</html>
